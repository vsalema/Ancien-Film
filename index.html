<!DOCTYPE html>
<html>

<head>
    <title>full screen iframe</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <iframe src="https://cdnapisec.kaltura.com/p/3245303/embedPlaykitJs/uiconf_id/54278622/entry_id/1_4ogaff3h?iframeembed=true"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
  </iframe>

<iframe hidden src="https://cdnapisec.kaltura.com/p/3245303/embedPlaykitJs/uiconf_id/54278622/entry_id/1_dynokc84?iframeembed=true"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
  </iframe>
  
  
  </body>

</html>
